<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link rel="stylesheet" href="./assets/styles/css/tailwind.css" />
  </head>
  <body>
    <main>
      <!-- header part -->
      <header class="bg-[#F9F7F3]">
        <div class="container mx-auto">
          <div class="flex justify-between items-center pt-6 pb-16">
            <button class="bg-primary px-8 py-3 rounded-[8px]">Blog</button>
            <div class="logo flex items-center justify-end w-full h-full">
              <a href="/">
                <img src="./assets/media/logo.png" alt="" class="w-12 h-12" />
              </a>
              <p class="ml-4 font-normal font-lexend text-2xl text-[#111111]">
                Donate Bangladesh
              </p>
            </div>
            <div class="flex items-center justify-end w-full h-full">
              <div class="mr-3">
                <img
                  src="./assets/media/coin.png"
                  alt="icons"
                  class="w-full h-full" />
              </div>
              <div><span>5000</span>BDT</div>
            </div>
          </div>
        </div>
      </header>
      <!-- header part end -->
      <!-- button part -->
      <div
        class="flex justify-center items-center gap-4 mt-20 text-black text-xl font-normal font-lexend">
        <button class="bg-primary px-8 py-4 rounded-[8px]">Donation</button>
        <button class="outline outline-[#111111]/30 px-8 py-4 rounded-[8px]">
          History
        </button>
      </div>
      <!-- button part end -->
      <!-- card part -->
      <div
        class="container mx-auto outline outline-[#111111]/10 rounded-2xl mt-8">
        <div class="flex flex-1/2 p-8"></div>
      </div>
    </main>
  </body>
</html>
