<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh - History</title>
    <link rel="stylesheet" href="./assets/styles/css/tailwind.css" />
  </head>
  <body>
    <main>
      <header class="bg-[#F9F7F3]">
        <div class="container mx-auto px-4">
          <div
            class="flex flex-col items-center justify-between p-6 gap-5 md:flex-row md:items-center md:justify-between md:pt-6 md:pb-16">
            <button class="bg-primary px-6 py-3 rounded-[8px]">Blog</button>
            <div class="flex items-center justify-center md:justify-start">
              <a href="/">
                <img
                  src="./assets/media/logo.png"
                  alt="logo"
                  class="w-10 h-10 sm:w-12 sm:h-12" />
              </a>
              <p
                class="ml-3 md:ml-4 font-normal font-lexend text-xl sm:text-2xl text-[#111111]">
                Donate Bangladesh
              </p>
            </div>
            <div class="flex items-center justify-center md:justify-end">
              <img
                src="./assets/media/coin.png"
                alt="coins"
                class="w-6 h-6 md:w-8 md:h-8" />
              <div class="ml-2"><span id="main-balance">50000</span> BDT</div>
            </div>
          </div>
        </div>
      </header>

      <div
        class="flex flex-wrap justify-center items-center gap-4 mt-10 md:mt-20 text-black text-lg sm:text-xl font-normal font-lexend">
        <button
          class="bg-primary px-6 py-3 sm:px-8 sm:py-4 rounded-[8px]"
          id="btn-donate-log">
          Donation
        </button>
        <button
          class="outline outline-[#111111]/30 px-6 py-3 sm:px-8 sm:py-4 rounded-[8px]"
          id="btn-donate-history">
          History
        </button>
      </div>

      <!-- History Section -->
      <section class="container mx-auto">
        <div id="donate-history" class="flex flex-col px-4 md:px-0">
          <p>Document</p>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-[#F9F7F3]">
        <p class="mt-16 py-5 text-center font-lexend font-extrabold">
          Developed by Hasan U Khan
        </p>
      </footer>
    </main>

    <script src="./assets/js/main.js"></script>
    <!-- <script src="./assets/js/donateInfo.js"></script> -->
    <script src="./assets/js/utils/utilities.js"></script>
    <script src="./assets/js/history.js"></script>
  </body>
</html>
